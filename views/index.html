<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing API</title>
</head>
<body>
    <h1>Image Processing API</h1>
    <h2>Upload an image to be processed later on.</h2>
    <form method="POST" action="/api/image" enctype="multipart/form-data">
        <input name="upload" type="file" accept="image/png, image/jpg">
        <input type="submit">
    </form>
    <h2>Make a request for a resized image</h2>
    <form method="GET" action="/api/image">
        <input type="text" placeholder="filename" name="filename">
        <input type="number" placeholder="width" name="width">
        <input type="number" placeholder="height" name="height">
        <input type="submit">
    </form>
    
</body>
</html>
